<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <title>Product Landing Page</title>
    </head>

    <body>
        <header id="header">
            <img id="header-img" src="https://www.rosamonte.com.ar/wp-content/themes/rosamonte/img/logo.png" alt="Logo">
            <nav id="nav-bar">
                <ul>
                  <li><a href="#1" class="nav-link">Nosotros</a></li>
                  <li><a href="#2" class="nav-link">Seccion 2</a></li>
                  <li><a href="#3" class="nav-link">Seccion 3</a></li>
                </ul>
            </nav>
        </header>
        <section id="1">
          <h2>Nosotros</h2>
          <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Vm5Mwfc39lQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="2">
          <h2>Seccion 2</h2>
        </section>
        <section id="3">
          <h2>Seccion 3</h2>
          <form id="form" action=https://www.freecodecamp.com/email-submit>
            <input type="email" name="email" id="email" placeholder="Ingresa tu email">
            <input type="submit" id="submit" value="Enviar">
          </form>
        </section>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
